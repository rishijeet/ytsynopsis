<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | YouTube Transcriber</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container error-view">
        <header class="app-header">
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <h1>YouTube<span>Transcriber</span></h1>
            </div>
        </header>

        <main class="main-content">
            <div class="error-card glassmorphism">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h2>Oops! Something went wrong</h2>
                <p class="error-message">{{ error }}</p>
                
                <div class="suggestions">
                    <p>Try these solutions:</p>
                    <ul>
                        <li>Check the YouTube URL is valid</li>
                        <li>Ensure the video isn't private</li>
                        <li>Try a shorter video</li>
                    </ul>
                </div>

                <a href="/" class="cta-button">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </main>
    </div>
</body>
</html>
