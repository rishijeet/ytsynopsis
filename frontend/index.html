<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Audio Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #transcript {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 200px;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 300px;
        }
        #audioPlayer {
            width: 100%;
        }
        .hidden {
            display: none;
        }
        .status {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Audio Transcription</h1>
        <input type="file" id="audioFile" accept="audio/*" />
        <audio id="audioPlayer" controls class="hidden"></audio>
        <div id="status" class="status">Select an audio file to begin</div>
        <button id="startBtn" disabled>Start Transcription</button>
        <div id="transcript"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
